<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let activeEffect
  // 最外层的桶
  const bucket = new WeakMap()

  const data = {
    foo: 1,
    bar: 2
  }
  const obj = new Proxy(data, {
    get(target, key) {
      track(target, key)
      return target[key]
    },
    set(target, key, value) {
      target[key] = value
      trigger(target, key)
      return true
    }
  })

  // 为了解决嵌套的effect，使activeEffect指向内层的effect后无法恢复指向外层的effect
  // 维护一个effectStack执行栈，让activeEffect始终指向栈的顶层，保证activeEffect始终是当前执行的effect函数
  const effectStack = []
  // 负责注册并执行副作用函数
  function effect(fn, options) {
    // 这里为什么又要创建一个新的函数呢
    // 因为要在上面添加deps属性，不能污染传入的fn
    function effectFn() {
      // 避免同一个副作用函数同时读取和写入引发无限递归
      // 改成在trigger中判断
      // if(activeEffect === effectFn) {
      //   return
      // }
      // 每次执行前先将副作用函数从依赖集合中清除
      cleanup(effectFn)
      activeEffect = effectFn
      // 将当前执行的函数压入栈中
      effectStack.push(effectFn)
      // 执行副作用函数
      // 希望执行副作用函数的时候能够获取到副作用的返回值
      const res = fn()
      // 执行完成后将副作用函数出栈，让activeEffect指向外层的effect
      effectStack.pop()
      activeEffect = effectStack.at(-1)
      return res
    }
    // 添加选项，包含scheduler调度执行
    effectFn.options = options
    // 创建一个数组，收集依赖这个副作用的集合
    effectFn.deps = []
    // 根据options.lazy的状态判断是否要执行
    if(effectFn.options && !effectFn.options.lazy) {
      effectFn()
    }
    // 执行effect的时候获取到副作用函数
    // 以便于手动触发
    return effectFn
  }

  // 清除集合中依赖的副作用函数
  function cleanup(fn) {
    for(let i = 0; i < fn.deps.length; i++) {
      const deps = fn.deps[i]
      deps.delete(fn)
    }
    // 清空数组
    fn.deps.length = 0
  }

  // 追踪副作用
  function track(target, key) {
    // 如果没有effect函数，直接返回
    if(!activeEffect) {
      return target[key]
    }
    // 根据对象target找到对应的depsMaps
    if(!bucket.get(target)) {
      bucket.set(target, new Map())
    }
    const depsMap = bucket.get(target)
    // 根据属性key找到对应的deps
    if(!depsMap.get(key)) {
      depsMap.set(key, new Set())
    }
    const deps = depsMap.get(key)
    // 收集依赖
    deps.add(activeEffect)
    // 在收集依赖的时候，副作用函数也在收集依赖它的集合
    activeEffect.deps.push(deps)
  }

  // 触发副作用
  function trigger(target, key) {
    const depsMap = bucket.get(target)
    if (!depsMap) {
      return true
    }
    const effects = depsMap.get(key)
    if (!effects) {
      return true
    }
    const effectsToRun = new Set()
    // 避免同一个副作用函数同时读取和写入引发无限递归
    effects.forEach((fn) => {
      if(activeEffect !== fn) {
        effectsToRun.add(fn)
      }
    })
    effectsToRun.forEach((fn) => {
      if(fn.options.scheduler) {
        // 如果有调度器，调度执行
        fn.options.scheduler(fn)
      } else {
        fn()
      }
    })
    return true
  }

  // 利用effect设置computed
  // computed传入的函数就是副作用函数
  function computed(fn) {
    // 缓存副作用函数返回的值，即计算属性
    let value
    // dirty负责监控计算属性是否脏了
    // 即依赖的副作用函数触发了，需要更新值
    let dirty = true
    const effectFn = effect(
      fn,
      // options
      {
        lazy: true,
        scheduler() {
          // 调度器就是在副作用函数执行前做点什么
          // 这里和以前不一样，不执行副作用函数
          // 而是将dirty设置为true，告诉getter副作用函数执行过，不能获取缓存值了
          dirty = true
        }
      }
    )
    // 返回一个对象，在对象读取的时候才计算，所以在getter中触发effectFn
    return {
      // value的getter
      get value() {
        // 如果计算属性脏了，即get前副作用函数再次调用过，需要计算
        if(dirty) {
          value = effectFn()
          // 执行完成后重置dirty
          dirty = false
        }
        return value
      }
    }
  }
</script>
<script>
  const sum = computed(() => {
    console.log('执行了副作用函数')
    return (obj.foo + obj.bar) * 2
  })
  obj.foo++
  console.log('sum', sum.value)
  console.log('sum', sum.value)
  console.log('sum', sum.value)
  obj.foo++
  console.log('sum', sum.value)
  console.log('sum', sum.value)
</script>
