<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let activeEffect
    // 最外层的桶
    const bucket = new WeakMap()

    const data = {
      ok: true,
      text: 'hello world'
    }
    const obj = new Proxy(data, {
      get(target, key) {
        track(target, key)
        return target[key]
      },
      set(target, key, value) {
        target[key] = value
        trigger(target, key)
        return true
      }
    })

    // 负责注册并执行副作用函数
    function effect(fn) {
      // 这里为什么又要创建一个新的函数呢
      // 因为要在上面添加deps属性，不能污染传入的fn
      function effectFn() {
        // 每次执行前先将副作用函数从依赖集合中清除
        cleanup(effectFn)
        activeEffect = effectFn
        // 执行副作用函数
        fn()
      }
      // 创建一个数组，收集依赖这个副作用的集合
      effectFn.deps = []
      effectFn()

    }

    // 追踪副作用
    function track(target, key) {
      // 如果没有effect函数，直接返回
      if(!activeEffect) {
        return target[key]
      }
      // 根据对象target找到对应的depsMaps
      if(!bucket.get(target)) {
        bucket.set(target, new Map())
      }
      const depsMap = bucket.get(target)
      // 根据属性key找到对应的deps
      if(!depsMap.get(key)) {
        depsMap.set(key, new Set())
      }
      const deps = depsMap.get(key)
      // 收集依赖
      deps.add(activeEffect)
      // 在收集依赖的时候，副作用函数也在收集依赖它的集合
      activeEffect.deps.push(deps)
    }

    // 触发副作用
    function trigger(target, key) {
      const depsMap = bucket.get(target)
      if (!depsMap) {
        return true
      }
      const deps = depsMap.get(key)
      if (!deps) {
        return true
      }
      deps.forEach((fn) => fn())
      return true
    }

    // 清除集合中依赖的副作用函数
    function cleanup(fn) {
      for(let i = 0; i < fn.deps.length; i++) {
        const deps = fn.deps[i]
        deps.delete(fn)
      }
      // 清空数组
      fn.deps.length = 0
    }

    effect(() => {
      console.log('effect')
      document.body.innerText = obj.ok ? obj.text : 'not'
    })
    setTimeout(() => {
      obj.notExist = 'Goodbye World!' // 不会触发effect
      obj.ok = false
      obj.text = 'Goodbye World!'
    }, 2000)
</script>
</body>
</html>
