<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let activeEffect
    // 最外层的桶
    const bucket = new WeakMap()

    const data = { text: 'hello world' }
    const obj = new Proxy(data, {
      get(target, key) {
        // 如果没有effect函数，直接返回
        if(!activeEffect) {
          return target[key]
        }
        // 根据对象target找到对应的depsMaps
        if(!bucket.get(target)) {
          bucket.set(target, new Map())
        }
        const depsMap = bucket.get(target)
        // 根据属性key找到对应的deps
        if(!depsMap.get(key)) {
          depsMap.set(key, new Set())
        }
        const deps = depsMap.get(key)
        // 收集依赖
        deps.add(activeEffect)
        // 根据属性key找到对应的bucket
        return target[key]
      },
      set(target, key, value) {
        target[key] = value
        const depsMap = bucket.get(target)
        if (!depsMap) {
          return true
        }
        const deps = depsMap.get(key)
        if (!deps) {
          return true
        }
        deps.forEach((fn) => fn())
        return true
      }
    })

    // 负责注册并执行副作用函数
    function effect(fn) {
      activeEffect = fn
      fn()
    }

    effect(() => {
      console.log('effect')
      document.body.innerText = obj.text
    })
    setTimeout(() => {
      obj.notExist = 'Goodbye World!' // 不会触发effect
      obj.text = 'Goodbye World!' // 触发effect
    }, 2000)
</script>
</body>
</html>
