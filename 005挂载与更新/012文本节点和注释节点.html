<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <script src="https://unpkg.com/@vue/reactivity@3.0.5/dist/reactivity.global.js"></script>
  <style>
      .color-red {
          color: red;
      }
  </style>
</head>
<body>
<div id="app"></div>

<script>
  const Text = Symbol()
  const Comment = Symbol()

  function shouldSetAsProps(el, key, value) {
    // 针对form等只读属性，应该使用setAttribute
    if (el.tagName === "INPUT" && key === "form") {
      return false;
    }
    return key in el;
  }

  // 为了脱离浏览器环境，将DOM相关的操作抽象出来
  // 为其他平台渲染铺垫
  const options = {
    createElement(type) {
      return document.createElement(type);
    },
    setElementText(el, text) {
      el.textContent = text;
    },
    insert(el, parent, anchor = null) {
      parent.insertBefore(el, anchor);
    },
    // 文本节点
    createText() {

    },
    setText() {

    },
    // 注释节点
    createComment() {

    },
    setComment() {

    },
    patchProps(el, key, prevValue, nextValue) {
      // HTML attributes的作用就是设置与之对应的DOM properties的初始值
      // 优先设置DOM properties，如果不存在设置HTML attributes
      if (/^on/.test(key)) {
        // 默认以on开头的是事件
        const eventName = key.slice(2).toLowerCase()
        // 将事件绑定到el的vue event invoker中，绑定/移除事件的时候直接替换函数，更高效
        // invoker是一个函数，key是事件名，一个事件可以绑定多个对象，value可以是一个数组/对象
        // 事件函数保存在invoker.value中
        const invokers = el._vei || (el._vei = {})
        let invoker = invokers[key]
        if (nextValue) {
          // 添加事件
          if (!invoker) {
            // 如果之间的事件不存在，伪造一个事件,保存到value中
            // el同一个事件只绑定一个invoker函数，在内部调用事件函数

            invoker = el._vei[key] = (e) => {
              // 在事件触发后绑定的事件都不应该触发
              // 如子元素事件触发导致父元素绑定事件，父元素再冒泡触发
              if (e.timeStamp < invoker.attached) {
                return
              }
              // 数组类型，绑定多个函数
              if (Array.isArray(invoker.value)) {
                invoker.value.forEach((fn) => fn(e))
              } else {
                invoker.value(e)
              }
            }
            // 绑定事件
            el.addEventListener(eventName, invoker)
            invoker.attached = performance.now()
            invoker.value = nextValue
          } else {
            invoker.value = nextValue
          }
        } else if (invoker) {
          // 移除事件
          el.removeEventListener(eventName, invoker)
        }
      } else if (key === "class") {
        // 针对class，可以用properties的className，classList和setAttributes设置
        // 其中className的性能最高
        el.className = nextValue || "";
      } else if (shouldSetAsProps(el, key, nextValue)) {
        // 将是否使用props抽离成方法
        const type = el[key]
        if (typeof type === 'boolean' && nextValue === '') {
          // 如果属性本身是boolean类型，并且值为空，修正为true
          // 如disabled
          el[key] = true;
        } else {
          el[key] = nextValue;
        }
      } else {
        el.setAttribute(key, nextValue);
      }
    },
  };

  // 创建渲染器
  function createRenderer(options) {
    const {createElement, setElementText, insert, patchProps} = options;

    // 卸载节点
    function unmount(vnode) {
      const el = vnode.el;
      // 获取父节点，然后卸载
      const parentNode = el.parentNode;
      parentNode.removeChild(el);
    }

    // 挂载元素
    function mountElement(node, container) {
      // vnode和实际的DOM建立联系
      const el = (node.el = createElement(node.type));
      if (typeof node.children === "string") {
        // 文本节点
        setElementText(el, node.children);
      } else if (Array.isArray(node.children)) {
        node.children.forEach((child) => {
          // 挂载阶段没有旧的节点，所以是null
          // 孙子节点的父节点就是刚刚创建的节点
          patch(null, child, el);
        });
      }
      if (node.props) {
        for (const key in node.props) {
          patchProps(el, key, null, node.props[key]);
        }
      }
      insert(el, container);
    }

    // 更新元素
    function patchElement(oldNode, newNode) {
      const el = newNode.el = oldNode.el
      const newProps = newNode.props || {}
      const oldProps = oldNode.props || {}
      // 先更新属性
      for (const key in newProps) {
        if (newProps[key] !== oldProps[key]) {
          patchProps(el, key, oldProps[key], newProps[key])
        }
      }
      // 删除属性
      for (const key in oldProps) {
        if (!(key in newProps)) {
          patchProps(el, key, oldProps[key], null)
        }
      }
      // 最后更新子元素
      patchChildren(oldNode, newNode, el)
    }

    // 更新子元素
    function patchChildren(oldNode, newNode, container) {
      if (typeof newNode.children === 'string') {
        // 新的子元素是文本节点

        // 旧的子元素 没有 或 文本节点不用特殊处理
        // 旧的子元素是数组，逐个卸载
        if (Array.isArray(oldNode.children)) {
          oldNode.children.forEach((n) => unmount(n))
        }

        setElementText(container, newNode.children)
      } else if (Array.isArray(newNode.children)) {
        // 新的子元素是数组

        if (Array.isArray(oldNode.children)) {
          // 旧的子节点是数组，diff算法
          // 此处先简单处理
          oldNode.children.forEach((n) => unmount(n))
          newNode.children.forEach((n) => patch(null, n, container))
        } else {
          // 旧的子节点是 文本 或 没有
          // 直接删除，然后逐一挂载
          setElementText(container, '')
          patch(null, n, container)
        }
      } else {
        // 新的子元素不存在

        // 只需要关心旧的子节点
        if (Array.isArray(oldNode.children)) {
          // 旧的子节点是数组，卸载
          oldNode.children.forEach((n) => unmount(n))
        } else {
          // 旧的子节点是 文本 或 不存在，清空
          setElementText(container, '')
        }
      }
    }

    // 更新，挂载节点
    function patch(oldNode, newNode, container) {
      if (oldNode && oldNode.type !== newNode.type) {
        // 旧节点存在且节点类型不同
        unmount(oldNode);
        oldNode = null;
      }
      const { type } = newNode;
      if (typeof type === "string") {
        // 字符串类型
        if (!oldNode) {
          // 旧节点不存在
          // mount挂载
          mountElement(newNode, container);
        } else {
          // 更新节点
          patchElement(oldNode, newNode)
        }
      } else if (type === Text) {
        if(!oldNode) {
          // 旧的节点不存在，创建
          const el = newNode.el = document.createTextNode(newNode.children)
          insert(el, container)
        } else {
          // 旧的节点存在，替换文本
          const el = newNode.el = oldNode.el
          if(newNode.children !== oldNode.children) {
            // 文本节点才会有nodeValue值
            el.nodeValue = newNode.children
          }
        }
      } else if (type === Comment) {
        if(!oldNode) {
          // 旧的节点不存在，创建
          const el = newNode.el = document.createComment(newNode.children)
          insert(el, container)
        } else {
          // 旧的节点存在，替换文本
          const el = newNode.el = oldNode.el
          if(newNode.children !== oldNode.children) {
            // 文本节点才会有nodeValue值
            el.nodeValue = newNode.children
          }
        }
      } else if (typeof type === "object") {
        // 组件类型
      } else if (type === "fragment") {
        // 特殊类型
      }
    }

    /**
     * vnode 虚拟节点
     * container dom容器
     * render负责将虚拟节点patch到container上
     * 可以是挂载，更新，清空
     *
     */
    function render(vnode, container) {
      if (vnode) {
        // 如果新节点存在，则执行挂载，更新操作
        // 旧节点，新节点，容器
        patch(container._vnode, vnode, container);
      } else {
        // 新节点不存在，直接清空
        if (container._vnode) {
          unmount(container._vnode);
        }
      }
      container._vnode = vnode;
      // 将节点保存到_vnode变量中
    }

    return {
      render,
    };
  }
</script>
<script>
  const {effect, ref} = VueReactivity
  const bol = ref(false)

  effect(() => {
    const node = {
      type: 'div',
      props: bol.value ? {
        onClick() {
          console.log('点击父元素')
        }
      } : {},
      children: [
        {
          type: 'p',
          children: '子元素',
          props: {
            onClick() {
              bol.value = true
              console.log('点击子元素')
            }
          }
        },
        {
          type: Text,
          children: '这是文本节点',
          props: {
            onClick() {
              bol.value = true
              console.log('点击文本节点')
            }
          }
        },
        {
          type: Comment,
          children: '这是comment节点'
        }
      ]
    }
    const renderer = createRenderer(options)
    renderer.render(node, document.querySelector('#app'))
  })
</script>
</body>
</html>
